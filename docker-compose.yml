    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_USER=sa
      - DB_PASSWORD=Kacu938861
      - DB_SERVER=host.docker.internal\ARCHASERVER
      - DB_NAME=WebAppTEST
      - DB_PORT=1433
