  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://10.0.0.129:3001/api
    volumes:
      - ./frontend:/usr/src/app:delegated
      - /usr/src/app/node_modules
